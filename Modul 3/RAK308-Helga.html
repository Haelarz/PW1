<html>
    <head>
        <title> Form Pendaftaran </title>
    </head>
    <body>       
        <table border="2" align="center">
            <tr bgcolor="sky blue">
                <td colspan="3" width="500" height="80" align="center">
                    <font face="arial black" size="6" color="red"> Pendaftaran Kursus </font>
                </td>
            </tr>

            <tr bgcolor="gray">
                <td colspan="2">
                    <font face="arial"> <h2> Data Diri </h2> </font>
                    <font style="line-height: 25px;">
                    Nama <input type="text" name="nama" style="margin-left: 125px;">
                    <br>
                    NIM <input type="text" name="nim" style="margin-left: 132px;">
                    <br>
                    E-mail <input type="text" name="email" style="margin-left: 120px;">
                    <br>
                    Tanggal Lahir <input type="date" name="tanggal_lahir" placeholder="" style="margin-left: 73;">
                    <br>

                    Jenis Kelamin
                    <input type="radio" name="Jenis_kelamin" value="Laki-laki" style="margin-left: 73px;"> Laki-laki
                    <br>
                    <input type="radio" name="Jenis_kelamin" value="Perempuan" style="margin-left: 168px;"> Perempuan
                    <br>

                    Pilih Program Kursus
                    <input type="checkbox" name="Program_Khusus" value="C#" style="margin-left: 25px;"> C#
                    <br>
                    <input type="checkbox" name="Program_Khusus" value="Java" style="margin-left: 168px;"> Java
                    <br>
                    <input type="checkbox" name="Program_Khusus" value="SQL" style="margin-left: 168px;"> SQL
                    <br>
                    <input type="checkbox" name="Program_Khusus" value="HTML dan PHP" style="margin-left: 168px;"> HTML dan PHP
                    <br>

                    Pilihan Hari/Jam Kursus
                    <select name="Jadwal" style="margin-left: 5px;">
                        <option value="Senin-Rabu"> Senin - Rabu/09.00 - 11.00 </option>
                        <option value="Kamis-Sabtu"> Kamis - Sabtu/08.00 - 10.00 </option>
                    </select>
                    <br> <br> <br> <br>
                </font>
                </td>
            </tr>

            <tr bgcolor="salmon">
                <td colspan="2">
                    Komentar Anda
                    <font style="line-height: 25px;">
                    <br>
                    <textarea style="resize: none" name="deskripsi" cols="40" rows="4" align="center">
                    </textarea>
                    <br>
                    </font>
                    <font style="line-height: 30px;">
                    <input type="reset" value="Reset" name="Reset">
                    <input type="submit" value="submit" name="Submit">
                    <input type="button" value="Cancel" name="Cancel">
                    </font>
                    <br> <br>
                </td>
            </tr>
        </table>
    </body>
</html>
