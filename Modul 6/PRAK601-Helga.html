  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
    }

    .navbar {
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #efefef; 
      border-bottom: 1px solid #101010;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
    }

    .nav-link {
      font-weight: 500;
      margin-left: 10px;
      margin-right: 10px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-weight: bold;
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
    }

    .hero h2 {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 20px 0;
      font-family: 'Playfair Display', serif;
    }

    .hero h4 {
      letter-spacing: 2px;
      color: gray;
      font-size: 0.9rem;
    }

    .filter-btns {
      margin-bottom: 30px;
    }

    .filter-btns .btn {
      margin: 0 5px;
    }

    .gallery-img {
      width: 100%;
      height: auto;
      transition: all 0.3s ease-in-out;
    }

    .footer {
      text-align: center;
      padding: 40px 0;
      background-color: #ffffff;
      border-top: 1px solid #e5e5e5;
      margin-top: 40px;
      position: relative;
    }

    .footer p {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .footer i {
      margin: 0 10px;
      font-size: 20px;
      color: #555;
      transition: color 0.3s;
    }

    .footer i:hover {
      color: #dcdcdc;
    }

    .nav-link:hover {
      color: #ffffff !important;
      outline: 1px solid #000 !important;
      background-color: #ffffff;
      color: #000 !important;
      border-radius: 5px;
    }

    .btn-outline-dark {
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      background-color: transparent;
      color: #000;
    }

    .btn-outline-dark:hover,
    .btn-outline-dark:focus,
    .btn-outline-dark:active {
      border: 1px solid #000 !important; 
      outline: none !important;
      box-shadow: none !important;
      background-color: #ffffff !important; 
      color: #000 !important; 
    }

    .navbar-container {
      position: relative;
      display: inline-block;
    }

    .corner-decor {
      position: absolute;
      width: 45px;
      height: 45px;
    }

    .corner-decor.top-left {
      top: 0;
      left: 0;
      border-top: 8px solid #000;
      border-left: 8px solid #000;
    }

    .corner-decor.top-right {
      top: 0;
      right: 0;
      border-top: 8px solid #000;
      border-right: 8px solid #000;
    }   

    .corner-decor.bottom-left {
      bottom: 0;
      left: 0;
      border-bottom: 8px solid #000;
      border-left: 8px solid #000;
    }

    .corner-decor.bottom-right {
      bottom: 0;
      right: 0;
      border-bottom: 8px solid #000;
      border-right: 8px solid #000;
    }
  </style>
</head>
